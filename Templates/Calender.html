    html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
  font-size: 14px;
}

#calendar {
  max-width: 1100px;
  margin: 40px auto;
}

  </head>
  <body>
    {% from "macros.html" import nav_bar with context %}
    {{ nav_bar() }}
    <div id='calendar'></div>
    

  </body>
  <script src="{{ url_for('static',filename='Script/calender.js') }}"></script>
  <script>
document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');

  var calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    initialDate: '2022-12-07',
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,timeGridDay'
    },
    events: [
    {% for a in taskdata %}
    {% if a.get("date","") != "" %}
    {
        title: '{{ a.task }}',
        start: ( new Date('{{ a.date }}')).toISOString()
      },
    {% endif %}
    {% endfor %}
    ]
  });

  calendar.render();
});
  </script>
