<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Update Task</title>
    <script
    src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"
    integrity="sha256-erF9fIMASEVmAWGdOmQi615Bmx0L/vWNixxTNDXS4FQ="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"
    integrity="sha512-bIUdhwNdPRVsQ7a9X93M400wJTBZTp+L5JZFtGb7VJ0da/mQMB7x3EWEdmR2qfcon0WErjJZdCIXBLmtvd0grw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <link
    href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.css"
    rel="stylesheet"
    type="text/css"
  />
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
  />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  </head>
  <body>
    <div class="ui inverted attached stackable menu">
      <a class="ui aligned item" href="/tasks">To Do App</a>
      <div class="right item">
        <a class="ui inverted button" href="/logout">Logout</a>
      </div>
    </div>
    <form action="/updateTask/{{ a._id }}" method="post">
      <div class="ui container segment">
        <div class="ui container">
          <div class="ui input">
            <div
              class="ui header"
              style="padding-right: 15px; padding-top: 15px"
            >
              <p>Title :</p>
            </div>
            <input
              type="text"
              name="title"
              value="{{ a.task }}"
              style="padding-bottom: 15px"
            />
          </div>
          <div class="ui grid" style="margin-block: 1%">
            <div class="three wide column">
              <div class="ui checkbox">
                <input type="checkbox" id="datetime" />
                <label>Add Date and Time</label>
              </div>
            </div>
            <div class="three wide column">
              <div class="ui checkbox">
                <input type="checkbox" id="repeats" />
                <label>Repeat Task</label>
              </div>
            </div>
          </div>
          <div class="datetime-div" style="display: none" id="date-time-picker">
            <label>Date and Time</label>
            <div class="ui calendar" id="date-time-picker">
              <div class="ui input left icon">
                <i class="calendar icon"></i>
                <input type="text" name="datetime" value = "{{a.date}}" placeholder="Date/Time" />
              </div>
            </div>
          </div>
          </select>
          <div style="display: none" id="select-days">
            <label>Select repeating days</label>
            <select name="repeat" multiple="" class="ui fluid dropdown">
              <option value="">Select Repeating Days</option>
              <option value="Sunday">Sunday</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
              
            </select>
        </div>
        <p style="color: red">{{err}}</p>
        <div style="padding-top: 10px">
          <button class="ui blue button" type="submit">Update</button>
          <a class="ui red button" href="/deleteTask/{{ a._id }}">Delete</a>
        </div>
      </div>
    </form>
    
    <script>
      {% if a.get("date","") != "" %}    
    $("#date-time-picker").toggle();
    $('#datetime').attr('checked', true);     
    {% endif %}
    {% if a.get("repeat",[]) != [] %}
    $("#select-days").toggle();
    $('#repeats').attr('checked', true); 
    {% endif %}
      $("#date-time-picker").calendar();
      $("#datetime").click(function () {
        $("#date-time-picker").toggle();
      });
      $("#repeats").click(function () {
        $("#select-days").toggle();
      });
      $(".tag .ui.dropdown").dropdown({
        allowAdditions: true,
      });
      $('select.dropdown')
  .dropdown('set selected',[ {% for day in a.repeat %} '{{day}}', {% endfor %}])
;
    </script>
  </body>
</html>
